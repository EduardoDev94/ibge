<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!--Fonts:-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto&display=swap" rel="stylesheet">

    <title>IBGE</title>

</head>
<body>
    <header>
        <h1> Desafio IBGE  </h1> <span id="brazilian-flag"></span>
    </header>
    <main>
        <div class="content-container">
            <img src="./imgs/mapa-brasil.png" alt="brazil-regions">
            <div class="selects-wrapper">
                <label for="region"> Selecione a região: </label>
                <select name="region" id="region">
                  <option disabled selected hidden>Região</option>
                  <option value="north">Norte</option>
                  <option value="northeast">Nordeste</option>
                  <option value="centereast">Centroeste</option>
                  <option value="southeast">Sudeste</option>
                  <option value="south">Sul</option>
                </select>
                <label for="federative-unit">Selecione a unidade federativa: </label>
                <select  name="fedarative-unit" id="federative-unit">
                    <option disabled selected hidden>Escolha uma região</option>
                  </select>
                  <button id="search-button">Buscar Municipios</button>
            </div>
        </div>
        <div class="city-list">

        </div>
        

        <script src="./javascript.js"></script>
    </main>

</body>
</html>
